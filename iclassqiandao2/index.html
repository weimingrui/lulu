<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>签到二页</title>
		<link rel="stylesheet" href="css/qiandao2.css" />
	</head>
	<body>
		<div class="container">
			<img src="img/03-02.jpg"/>
			<div class="header">
				<div class="banner">
					<img src="img/QQ.png" class="logo"/>
					<span class="main"><a href="#">首页</a></span>
				    <span class="item item_focus" ><a href="#">课程信息</a></span>
				    <span class="item"><a href="#">签到</a></span>
				    <span class="item"><a href="#">答题</a></span>
				    <span class="item"><a href="#">留言</a></span>
				    <span class="item"><a href="#">课程资料</a></span>
				    <div class="class_code" >
				    	<div>课程编号</div>
				    	<div>4ZS147001</div>
				    </div>
				    <img src="img/weibo.png" class="personal_photo"/>
				    <a id="exitLink" href="#">退出</a>
				</div>
			</div>
			
			<div class="content">
				<div class="content_banner">
					<button type="button" class="absent">
						未签到
					</button>
					<button type="button" class="normal">
						正常
					</button>
					<button type="button" class="others">
						其他
					</button>
					<button type="button" class="back">
						返回列表
					</button>
				</div>
				<div class="content_main">
					<div class="details">
						<table>
							<tr>
								<th width="20%">学号</th>
								<th width="20%">姓名</th>
								<th width="40%">备注</th>
								<th width="20%">操作</th>
							</tr>
							
						</table>
						<span>这个分类里没有学生啦</span>
					</div>
					<div class="graph">
						饼图
					</div>
				</div>
		    </div>
			
		</div>
	</body>
</html>
